<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{person.id}}</td>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.role.name}}</td>
          <td>
            <button (click)="delete(person)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <form #f="ngForm" (ngSubmit)="submit(f)">
      <div class="form-group">
        <label for="">First Name</label>
        <input ngModel name="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input ngModel name="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Role</label>
        <select ngModel name="roleId" class="form-control" id="">
          <option value=""></option>
          <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
        </select>
      </div>
      <br>
      <br> {{f.value | json}}
      <button class="btn btn-success btn-block">Save</button>
    </form>
  </div>
</div>
